<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/general.css">
    <script src="../JS/jquery-3.1.1.min.js"></script>
    <title>Sign up</title>
    <script>
        $(document).ready(function(){
            $("#signUpForm").submit(function(event){
                event.preventDefault();
                var name = $("#signUpName").val();
                var email = $("#signUpEmail").val();
                var password = $("#signUpPwd").val();
                var submit = $("#submit").val();
                $(".Message").load("../PHP/ValidationSignUp.php",{
                    name: name,
                    email: email,
                    password:password,
                    submit: submit
                });
            });
        });
    </script>
</head>
<body class="bodyColor">

    <!-- NAVBAR -->
    <nav class="navbar container-fluid navbar-expand-lg justify-content-between ">
        <a href="Welcome.html" class="navbar-brand">&larr;Welcome Page</a>
        <a class="navbar-brand">WatchList Builder</a>
        <ul class="navbar-nav ">
            <li class="nav-item"><a class="nav-link">FAQ</a></li>
            <li class="nav-item"><a class="nav-link">Contact Us</a></li>
        </ul>
    </nav>

    <h1 class="row justify-content-center text-center textColor">
        Create a New Account  
    </h1>
    

    <!-- PAGE CONTENT -->
<section class="">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form class="d-grid" id="signUpForm" method="post" action="../PHP/ValidationSignUp.php">
                    <!-- INPUT NAME -->
                    <div class="form-outline mb-4">
                        <input type="text" name="name" id="signUpName" class="form-control form-control-lg" />
                        <label class="form-label" for="signUpName">Your Name</label><br>
                    </div>
                    <!-- INPUT EMAIL -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="signUpEmail" class="form-control form-control-lg" />
                        <label class="form-label" for="signUpEmail">Your Email</label>
                    </div>
                    <!-- INPUT PASSWORD -->
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="signUpPwd" class="form-control form-control-lg" />
                        <label class="form-label" for="signUpPwd">Password</label>
                    </div><br>
                    <!-- ERROR MESSAGE -->
                    <div class="Message"></div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary btn-block btn-lg">Create</button>
                    </div>

                    <p class="text-center text-muted mt-2 mb-0">Have already an account? 
                        <a href="LogIn.html"class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
            </div>
        </div>
     </div>
</section>
</body>
</html>
